version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "master"
    open-pull-requests-limit: 10

  - package-ecosystem: "nuget"
    directory: ".csproj/.sln"
    schedule:
      interval: "weekly"
    target-branch: "master"
    open-pull-requests-limit: 10